<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 3 JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <h1>Update Image</h1>
    <div class="parent">
        <div class="controls">
          <label>Spacing</label>
          <input type="range" name="spacing" value="10" data-sizing="px" />
          <label>Blur</label>
          <input
            type="range"
            name="blur"
            value="10"
            min="0"
            max="5"
            step=".2"
            data-sizing="px"
          />
          <label>Opacity</label>
          <input
            type="range"
            name="opacity"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
          <label>Color</label>
          <input type="color" name="color" value="#eee" data-sizing="" />
          <label>Rotate</label>
          <input
            type="range"
            name="rotate"
            value="90"
            min="0"
            max="360"
            step="1"
            data-sizing="deg"
          />
          <label>Background</label>
          <input type="color" name="bg" value="#eee" data-sizing="" />
        </div>
        <div class="opa">
          <img src="./((ألا إن نصر الله قريب)).png" alt="my love" />
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
